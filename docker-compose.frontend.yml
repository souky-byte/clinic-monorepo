version: '3.8'

services:
  # Frontend Application Only
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: nutrition-frontend-only
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://localhost:3004}
      NUXT_PUBLIC_APP_NAME: "Nutrition Dashboard"
      NUXT_PUBLIC_APP_VERSION: ${APP_VERSION:-1.0.0}
    ports:
      - "3004:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: nutrition-frontend-network 