# Coolify Configuration - Frontend Only
# Nutrition Dashboard Frontend Application

version: "3.8"

services:
  # Frontend Application Service
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_BASE: ${BACKEND_URL}
      # Additional frontend environment variables
      NUXT_PUBLIC_APP_NAME: "Nutrition Dashboard"
      NUXT_PUBLIC_APP_VERSION: ${APP_VERSION:-1.0.0}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - frontend-network
    labels:
      - "coolify.managed=true"
      - "coolify.name=nutrition-frontend"
      - "coolify.type=application"
      - "coolify.port=3000"
      - "traefik.enable=true"
      - "traefik.http.routers.nutrition-frontend.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.nutrition-frontend.tls=true"
      - "traefik.http.routers.nutrition-frontend.tls.certresolver=letsencrypt"
      # Frontend specific middleware
      - "traefik.http.routers.nutrition-frontend.middlewares=frontend-headers@docker"
      - "traefik.http.middlewares.frontend-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.frontend-headers.headers.customrequestheaders.X-Forwarded-For="
      # Security headers
      - "traefik.http.middlewares.frontend-headers.headers.customresponseheaders.X-Frame-Options=DENY"
      - "traefik.http.middlewares.frontend-headers.headers.customresponseheaders.X-Content-Type-Options=nosniff"
      - "traefik.http.middlewares.frontend-headers.headers.customresponseheaders.Referrer-Policy=strict-origin-when-cross-origin"

networks:
  frontend-network:
    driver: bridge 